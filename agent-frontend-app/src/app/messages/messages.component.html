<div class="container">
    <div class="row">

        <div class="col-4 ">
          <div class="row">
            <h6>Contacts: </h6>
          </div>
          <div class="row mt-1">
            <div class="list-group border rounded w-100 pt-1" style="max-height: 700px; overflow-y:  scroll;">
                 <div class="row w-100 pl-3" *ngFor="let user of contacts">
                   <div class="col-6 pt-2"><p>{{user.username}}</p></div>
                   <div class="col-6 pb-2 pl-2"> <button class="btn btn-link" (click)="showMessages(user)">Show messages</button></div>
                 </div>
            </div>
          </div>
        </div>
      
        <div class="col-8 mt-2 ">
            <div class="row mt-4 ml-2">
                <div class="list-group border rounded w-100" *ngIf="currentReciver != null" style="max-height: 700px; overflow-y:  scroll;">
                      <div class="list-group-item" *ngFor="let mess of currentMessages">
                          <small>From: {{mess.username1}} at: {{mess.date.slice(0,10)}} {{mess.date.slice(11,16)}}</small><br>
                          <p style="word-break: break-all">{{mess.content}}</p>
                      </div>
              </div>
            </div>
           
            <div class="row pt-3 pl-2 form-inline w-100" *ngIf="currentReciver != null">
             <textarea class="ml-3 form-control w-75" id="textarea" rows="2"></textarea>
             <button class="btn btn-primary ml-2 my-0" (click)="sendClick()">Send</button>
            </div>
        </div>
      
      </div>
</div>
