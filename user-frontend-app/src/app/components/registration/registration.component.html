<div class="container pt-5">
  <div class="row">
      <div class="col-4"></div>
      <div class="card col-4">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign up</h4>
          <hr>
          <p class="text-success text-center">{{errorMessage}}</p>
          <form>
          <div class="form-group">
          <div class="input-group">
            <input name="" class="form-control my-2" id="name" placeholder="Name" type="text" [(ngModel)] = "user.name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
              <input name="" class="form-control my-2" id="surname" placeholder="Surname" type="text" [(ngModel)] = "user.surname" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
            <input name="" class="form-control my-2" id="username" placeholder="Username(letters & numbers)" type="text" [(ngModel)] = "user.username" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
              <input name="" class="form-control my-2" id="password" placeholder="Password" type="password" [(ngModel)] = "user.password" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group">
                <input name="" class="form-control mt-2" id="cnfPass" (change)="changePass()" placeholder="Confirm password" type="password">
          </div>
          </div>
          <div class="form-group">
          <button class="btn btn-primary btn-block px-2 py-2" (click)="register()">Register</button>
          </div> <!-- form-group// -->
          </form>
        </article>
      </div>
      <div class="col-4"></div>
    </div>
