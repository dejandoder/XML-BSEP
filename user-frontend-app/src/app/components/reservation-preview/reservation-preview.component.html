<div class="row w-100 border-top border-bottom">
  <div class="col-8">
    <p class="pl-4">Reservation at : <i class="mx-2 lead">{{res.accName}}</i><fa-icon icon="bed" class="px-2" size="1x"></fa-icon><fa-icon icon="bed" size="1x"></fa-icon></p>
    <p class="pl-4"><fa-icon icon="calendar" class="pr-2" size="1x"></fa-icon>{{res.fromDate.slice(0,10)}}  <i class="mx-2">to</i>  <fa-icon class="px-2" icon="calendar" size="1x"></fa-icon>{{res.toDate.slice(0,10)}}</p>
  </div>
  <div col="col-4">
    <div class="d-flex justify-content-end">
        <p class="pl-2">Status:   <i class="lead px-2">{{res.status}}</i></p>
    </div>
    <div class="d-flex justify-content-end pl-2">
      <button class="btn btn-link pt-0 " *ngIf="!res.review && res.status == 'CONFIRMED'" (click)="showModal(template)">Add review</button>
      <button class="btn btn-link pt-0 " *ngIf="res.cancelable" (click)="cancelClick()">Cancel</button>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New recension: </h4>
  </div>
  <div class="modal-body">
        <div class="row">
            <div class="col-8">
              <textarea placeholder="Comment" id="recTextarea" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-4">
                <input type="number" id="ratingInput" placeholder="Rating(1-5)" class="form-control">
                <div class="d-flex flex-row-reverse"><button class="btn btn-secondary pull-right mt-3" (click)="okClick()">Ok</button></div>
            </div>
        </div>   
      </div>
</ng-template>
