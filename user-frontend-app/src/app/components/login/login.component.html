<div class="container pt-5">
  <div class="row">
      <div class="col-4"></div>
      <div class="card col-4">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr>
          <p class="text-success text-center">{{errorMessage}}</p>
          <form>
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Username" type="email" [(ngModel)] = "user.username" [ngModelOptions]="{standalone: true}">
          </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
              <input class="form-control" placeholder="******" type="password" [(ngModel)] = "user.password" [ngModelOptions]="{standalone: true}">
          </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="loginClick()"> Login  </button>
          </div> <!-- form-group// -->
          </form>
        </article>
      </div>
      <div class="col-4"></div>
    </div>
</div>
