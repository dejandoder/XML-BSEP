<div class="container">
   <div class="row">
   <div class="col-2"></div>
   <div class="col-8">
      <div class="row mt-3">
         <h5>New recensions: </h5>
      </div>
      <div class="row">
            <div class="list-group w-100">
                  <div class="list-group-item" *ngFor="let rec of recensions" style="max-height: 500px; overflow-y:  scroll;">
                     <div class="row">
                        <div class="col-8"><p class="small">By {{rec.username}} on {{rec.accUnitName}}</p></div>
                        <div class="col-4 d-flex flex-row-reverse">  <mat-icon aria-hidden="false" style="color: gold" aria-label="Example home icon" >star</mat-icon>{{rec.rating}}</div>
                     </div>
                     <div class="row">
                        <div class="col-9">
                              <p class="px-3">
                                 {{rec.comment}}
                              </p>
                        </div>
                        <div class="col-3 d-flex flex-row-reverse">
                           <button class="btn btn-link btn-sm" (click)="approve(rec)">Approve</button>
                           <button class="btn btn-link btn-sm ml-2" (click)="decline(rec)">Decline</button>
                        </div>
                     </div>
                 </div>
            </div>
      </div>
   </div>
   <div class="col-2"></div>
   </div>
</div>
