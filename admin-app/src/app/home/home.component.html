<nav mat-tab-nav-bar mat-align-tabs = "center" >
  <a mat-tab-link  
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <h6>{{link.label}}</h6>
  </a>
  <a mat-tab-link class="ml-5 pl-5" (click)="logout()">
      <h6>Log out</h6>
  </a>
</nav>

<router-outlet></router-outlet>
